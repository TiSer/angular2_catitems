<h1>{{ title }}</h1>

<input type="text" class="form-control" placeholder="Title" #titleInput>
<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default" (click)="addCategory(titleInput)">Add</button>
</div>

<div *ngIf="categories.length > 0">
  <ul class="jumbotron list-group">
    <li class="list-group-item" *ngFor="let list of categories">{{list}}</li>
  </ul>
</div>
